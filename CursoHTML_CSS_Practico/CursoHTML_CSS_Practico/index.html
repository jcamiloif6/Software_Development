<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <nav class="nav-header">
            <a href="https://mail.google.com/mail/&ogbl" class="gmail">Gmail</a>
            <a href="https://www.google.com.co/imghp?hl=es-419&ogbl" class="imagenes">Imágenes</a>
            <img class="image_icon_apps" src="./images/icon-apps.png" alt=""
                href="https://www.google.com.co/intl/es-419/about/products">
            <button href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/"
                class="iniciar_sesion">Iniciar Sesion</button>
        </nav>
    </header>
    <main class="main-container">
        <section class="section_letras">
            <figure class="figure_letras">
                <img src="./images/letras.png" alt="" class="img_letras">
            </figure>
        </section>
        <section class="section-search-bar">
            <div class="div-search-bar">
                <div class="div-glass">
                    <img src="./images/lupa.png" alt="" class="img-icon-search">
                </div>
                <div class="textbox">
                    <input class="input-search" type="search" name="" id="input-search">
                </div>
                <div class="div-pic-search">
                    <img src="./images/picSearch.png" alt="" class="img-pic-search">
                </div>
            </div>
            <div class="div-buttons">
                <button class="button-google-search">Buscar con Google</button>
                <button href="https://www.google.com/doodles" class="button-lucky">Voy a tener suerte!</button>
            </div>
            <div class="div-ubicacion">Google offered in: <a
                    href="https://www.google.com/setprefs?sig=0_RUsnqe4LFOqxZ1pFgQLFROV3NJk%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwiLtOOc6YP9AhUCRDABHQsODoQQ2ZgBCBI">Español
                    (Latinoamérica)</a></div>
        </section>
    </main>
    <footer class="footer">
        <div class="div-colombia">Colombia</div>
        <div class="div-foot-menu">
            <div class="div-spunc">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjg6Pv864P9AhXAQjABHeE1D7AQkNQCCBM&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-CO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0R9i_MrNQ6svZPqUBXIqUz"
                    class="a-about-us">Sobre
                    Google</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjg6Pv864P9AhXAQjABHeE1D7AQkdQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419_co%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2BStFRANFglzS08AnLDwkq"
                    class="a-publicidad">Publicidad</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjg6Pv864P9AhXAQjABHeE1D7AQktQCCBU&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K"
                    class="a-negocios">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" class="a-busqueda">Cómo funciona la
                    Búsqueda</a>
            </div>
            <div class="div-priconpre">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjg6Pv864P9AhXAQjABHeE1D7AQ8awCCBY&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz"
                    class="a-privacidad">Privacidad</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjg6Pv864P9AhXAQjABHeE1D7AQ8qwCCBc&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp"
                    class="a-condiciones">Condiciones</a>
                <a href="#" class="a-preferencias">Preferencias</a>
            </div>
        </div>
    </footer>
</body>

</html>
