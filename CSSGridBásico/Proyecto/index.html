<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quas ab at
                    excepturi quia odio
                    accusamus ut possimus autem facere.</p>
            </div>
            <img class="hero-image" src="./assets/hero.png" alt="Plato de pasta y vegetales">
            <button class="info-button">Book A Table<span></span></button>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item-big" src="./assets/video.png" alt="bowl de vegeteales">
                <img class="dishes-item" src="./assets/dish1.png" alt="bowl de vegeteales">
                <img class="dishes-item dishes-item-move-2" src="./assets/dish2.png" alt="bowl de vegeteales">
                <img class="dishes-item dishes-item-move" src="./assets/dish3.png" alt="bowl de vegeteales">
                <img class="dishes-item" src="./assets/dish4.png" alt="bowl de vegeteales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="assets/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
            <div class="menu-grid-2">
                <div class="menu-grid-item">
                    <img src="assets/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
